<h2>Sell Orders</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Price</th>
    <th>BTC</th>
    <th>USD</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of sellOrders">
    <td>{{order.price}}</td>
    <td>{{order.currency_1}}</td>
    <td>{{order.currency_2}}</td>
  </tr>
  </tbody>
</table>
